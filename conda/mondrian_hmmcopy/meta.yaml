    - pysam
    - pyvcf
    - pyyaml
    - seaborn
    - statsmodels
    - scikit-learn
    - ete3
    - bioconductor-hmmcopy-single-cell
about:
  home: http://shahlab.ca
  summary: 'Bioinformatics pipeline for single cell analysis'

