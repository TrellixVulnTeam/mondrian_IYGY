package:
  name: mondrian_hmmcopy
  version: '0.7.0'

source:
  git_url: https://github.com/shahcompbio/mondrian.git
  git_rev: v0.7.0

build:
  number: 1

requirements:
  build:
    - python

  run:
    - python
    - matplotlib
    - pandas=0.25.3
    - pypdf2
